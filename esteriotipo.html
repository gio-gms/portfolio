    transform-origin: center;
    transition: transform .31s cubic-bezier(.23,1,.32,1);
}

a:-webkit-any-link {

.prox{

/*navegação*/
li{

}

.description__link:hover:after {
    transform: scaleX(0);
    background-color: #4595F7;
}

a:not(.link-thick):not(.btn):not(.mejs-horizontal-volume-slider):not(.thumb) {
    display: inline-block;
}

.description__link:after {
    content: "";
    display:block;
    width: 100%;
    height: 1px;
    background-color: currentColor;
    transform: scaleX(1) ;
    transform-origin: center;
    transition: transform .31s cubic-bezier(.23,1,.32,1);
}

a:-webkit-any-link {
    color: -webkit-link;
    cursor: pointer;
    text-decoration:none;
    color: rgba(94,93,93,1);
}

.container-bar {
    display: inline-block;
    cursor: pointer;
}

.bar1, .bar2, .bar3 {
  width: 25px;
  height: 3px;
  background-color: #333;
  margin: 12px 0;
  transition: 0.4s;
}

.dropdown {
    position: relative;
    display: inline-block;
    right: 10%;
}

.dropdown-content {
    right: 0;
    display: none;
    position: absolute;
    background-color: white;
    min-width: 160px;
    padding: 12px;
    z-index: 1;

}




.change .dropdown {
    display: block;

}

.change .dropdown-content {
    display: block;
    background-color: rgba(256,256,256,0.9);
}

.change .bar1 {
    -webkit-transform: rotate(-45deg) translate(-3px, 3px);
    transform: rotate(-45deg) translate(-3px, 3px);
    background-color: #4595F7;

}


.change .bar2 {
    -webkit-transform: rotate(45deg) translate(-8px, -8px);
    transform: rotate(45deg) translate(-8px, -8px);
    background-color: #4595F7;

}
</style>
<script>
function myFunction(x) {
    x.classList.toggle("change");
}
</script>
